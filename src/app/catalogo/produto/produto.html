<div class="carrossel">
    <!-- <app-carrossel></app-carrossel> -->
     <div class="group">
         @for(produto of produtos; track produto.idProduto) {
             <img class="carrossel-image" [src]="produto.cover_path" (click)="redirectToProductPage(produto.idProduto, produto.nome)">
         }

         @for(produto of produtos; track produto.idProduto) {
             <img class="carrossel-image" [src]="produto.cover_path" (click)="redirectToProductPage(produto.idProduto, produto.nome)">
         }
     </div>
</div>

<div class="container">
  
    <p><a [routerLink]="['cadastro']" class="link-cadastro">Novo Disco</a></p>

    <div class="catalogo-main">
        <div class="produto-container">
            @for(produto of produtos; track produto.idProduto) {
                <div class="produto" (click)="redirectToProductPage(produto.idProduto, produto.nome)">
                    <img class="cover" [src]="produto.cover_path" alt="Imagem do produto">
                    <h2>{{ produto.nome }}</h2>
                    <p>{{ produto.descritivo }}</p>
                    <p>Pre√ßo: {{ produto.valor | currency:'BRL' }}</p>
                </div>
            }
        </div>
    </div>
</div>
