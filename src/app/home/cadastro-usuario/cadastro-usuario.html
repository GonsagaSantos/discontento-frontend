<div class="cadastro-usuario-container">
  <form #f="ngForm" (ngSubmit)="onSubmit()" class="form-container">
    <h2>Cadastro</h2>
  
    <div>
      <label for="nome">Nome:</label>
      <input id="nome" type="text" name="nome" [(ngModel)]="usuario.nome" placeholder="Salomão Borges Filho">
    </div>
  
    <div>
      <label for="email">E-mail:</label>
      <input id="email" type="email" name="email" [(ngModel)]="usuario.email" placeholder="E-mail">
    </div>
  
    <div>
      <label for="senha">Senha:</label>
      <input id="senha" type="password" name="senha" [(ngModel)]="usuario.senha" placeholder="Senha">
    </div>
  
    <div>
      <label for="documento">Documento:</label>
      <input id="documento" type="text" name="documento" [(ngModel)]="usuario.documento" placeholder="Documento">
    </div>

    <div>
      <label for="contato">Contato:</label>
      <input id="contato" type="text" name="contato" [(ngModel)]="usuario.contato" placeholder="(11) 11111-1111">
    </div>

    <div>
      <label for="cep">CEP:</label>
      <input id="cep" type="text" name="cep" [(ngModel)]="usuario.cep" placeholder="11123-123">
    </div>
    
    <div>
      <label for="logradouro">logradouro:</label>
      <input id="logradouro" type="text" name="logradouro" [(ngModel)]="usuario.logradouro" placeholder="52 W 8th St, New York, NY 10011, Estados Unidos">
    </div>
    
    <div class="buttons">
      <button type="button" onclick="location.href='usuario/login'">Já tenho uma conta</button>
      <button type="submit" >Cadastrar Usuário</button>
    </div>
    
  </form>

</div>
