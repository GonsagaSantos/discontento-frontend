<div class="container">
  
  <h1 class="titulo-principal">Lista de Usu√°rios</h1>

  <p class="subtitulo">Lista de cadastro de usuarios do sistema</p>

  <p><a [routerLink]="['usuario/cadastro']" class="link-cadastro">clique aqui para cadastrar um novo</a></p>

  <table>
    <thead>
      <tr>
        <th class="col-id">Id.</th>
        <th class="col-nome">nome</th>
        <th class="col-email">e-mail</th>
      </tr>
    </thead>
    <tbody>
        @for (user of usuarios; track user.idCliente) {
            <tr>
              <td>{{ user.idCliente }}</td>
              <td>{{ user.nome }}</td>
              <td>{{ user.email }}</td>
            </tr>
        }  
    </tbody>
  </table>

</div>
